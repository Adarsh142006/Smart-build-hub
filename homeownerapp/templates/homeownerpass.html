{% extends 'homeownerbase.html' %}
{% load static %}
{% block home %}
<div class="container-fluid p-0" style="min-height: 100vh; background: linear-gradient(135deg, #e0c3fc, #8ec5fc);">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh; margin: 0;">
        <div class="col-sm-10 col-md-6 col-lg-4">
            <div class="card p-4 rounded-4 border-0 shadow-lg"
                style="background: linear-gradient(135deg, #ffffff, #f1f4f9);">

                <!-- Logo & Heading -->
                <div class="text-center mb-4">
                    <img src="{% static 'img/smartbuild_Logo_dark.png' %}" alt="SmartBuild Hub Logo" height="80">
                    <h4 class="mt-3 fw-bold text-dark">Change Password</h4>
                </div>

                <!-- Django Messages -->
                {% if messages %}
                {% for m in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ m }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                <!-- Form -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="password" name="oldpwd" class="form-control" id="oldPassword"
                            placeholder="Old Password" required>
                        <label for="oldPassword">Old Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="newpwd" class="form-control" id="newPassword"
                            placeholder="New Password" required>
                        <label for="newPassword">New Password</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="confirmpwd" class="form-control" id="confirmPassword"
                            placeholder="Confirm New Password" required>
                        <label for="confirmPassword">Confirm New Password</label>
                    </div>

                    <button type="submit" class="btn w-100 text-white fw-semibold py-2"
                        style="background-color: #ff6b6b;">
                        Submit
                    </button>
                </form>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <small class="text-muted">&copy; 2025 SmartBuild Hub</small><br>
                    <a href="{% url 'log' %}" class="text-decoration-none d-inline-block mt-2" style="color: #4a4aff;">
                        &larr; Back to Login
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
