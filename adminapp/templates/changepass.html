{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<body>
    <div class="container-fluid">
        <div class="row" style="background-color:rgba(81, 50, 232, 0.96);height: 100vh;">
            <div class="col-sm-4 mx-auto my-auto">
                <div class="card p-4 rounded-5"
                    style="background-color: rgba(218, 202, 219, 0.96); box-shadow: rgba(117, 117, 117, 0);">
                    <div class="text-center">
                        <img src="{% static 'img/smartbuild_Logo_dark.png' %}" alt="" height="100px">
                        <h4>Change Password</h4>
                    </div>
                    {% if messages %}
                    {% for m in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{m}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    </div>
                    {% endfor %}
                    {% endif %}
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="oldpwd" class="form-control" id="floatingInput"
                                placeholder="Old Password">
                            <label for="floatingInput">Old Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="newpwd" class="form-control" id="floatingPassword"
                                placeholder=" New Password">
                            <label for="floatingPassword">New Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="confirmpwd" class="form-control" id="floatingPassword"
                                placeholder="Confirm New Password">
                            <label for="floatingPassword">Confirm New Password</label>
                        </div>
                        <button type="submit" class="btn  w-100 mt-3" style="background-color: #f87c07;">
                            Submit</button>
                        <p class="mt-5">&copy;smartbuildhub <a href="{% url 'adminlogin' %}" class="float-end"
                                style="text-decoration: none; color: rgb(0, 0, 255);">Back to Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
