{% extends 'adminbase.html' %}
{% block admin %}
<div class="row">
    <div class="col-sm-12">
        <h1>Enquiries</h1>
        <table class="table mt-3">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Enquiries Data</th>
                <th>Action</th>
            </tr>
            {% for e in enqs %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{e.name}}</td>
                <td>{{e.contactno}}</td>
                <td>{{e.email}}</td>
                <td>{{e.subject}}</td>
                <td>{{e.message}}</td>
                <td>{{e.enqdate}}</td>
                <td>
                    <a href="{% url 'delenq' id=e.id %}" class="btn btn-danger rounde-3">Delete <i
                            class="fa-solid fa-trash-can"></i></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endblock %}
