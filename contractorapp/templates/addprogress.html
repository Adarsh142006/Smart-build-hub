{% extends 'contractorbase.html' %}
{% block main %}
<div class="row px-5 py-3">
    <div class="col-am-12">
        <h3>Progress Update for <span class="text-primary">{{project.projectname}}</span></h3>
        <form method="post" enctype="multipart/form-data" class="w-75 mx-auto mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="ut" class="form-label">Update Text</label>
                <textarea name="update_text" id="ut" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="f" class="form-label">Upload file</label>
                <input type="file" name="image" id="f" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="p" class="form-label">Progress Percent</label>
                <input type="number" name="progress_percent" value="{{project.progress}}" id="p" class="form-control"
                    required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
