{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color:#e86742;height: 100vh;">
            <div class="col-sm-4 mx-auto my-auto">
                <div class="card p-4 rounded-5">
                    <div class="text-center">
                        <img src="{% static 'img/smartbuild_Logo_dark.png' %}" alt="" height="100px">
                        <h4>welcome admin</h4>
                    </div>
                    {% if messages %}
                    {% for m in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{m}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput"
                                placeholder="name">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
                        <p class="mt-5">&copy;smartbuildhub <a href="{% url 'index' %}" class="float-end"
                                style="text-decoration: none; color: black;">Back to home</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>







    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>

</html>
